name: jest
on:
  [push, workflow_dispatch]
jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: install dependencies
        run: |
          npm ci
      - name: run tests
        run: |
          npm test
  success:
    runs-on: ubuntu-latest
    needs: jest
    steps:
      - name: Show success message
        run: echo "success!"
